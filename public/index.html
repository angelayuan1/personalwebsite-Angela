<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello world! I'm Angela</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300..900&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-1: #0f172a;
        --bg-2: #1e293b;
        --accent-1: #a78bfa;
        --accent-2: #60a5fa;
        --accent-3: #34d399;
        --text: #e5e7eb;
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--text);
        background:
          radial-gradient(1200px 800px at 10% -10%, rgba(96,165,250,0.15), transparent 50%),
          radial-gradient(800px 600px at 100% 0%, rgba(167,139,250,0.18), transparent 50%),
          linear-gradient(160deg, var(--bg-1), var(--bg-2));
        display: grid;
        place-items: center;
        min-height: 100svh;
        overflow: hidden;
      }
      .glow {
        position: absolute;
        width: 52vmax;
        height: 52vmax;
        background: radial-gradient(circle at 30% 30%, rgba(167,139,250,0.25), rgba(52,211,153,0.12) 40%, transparent 60%);
        filter: blur(60px);
        transform: translate(-30%, -20%) rotate(15deg);
        pointer-events: none;
      }
      main {
        position: relative;
        text-align: center;
        backdrop-filter: blur(6px) saturate(110%);
        background: rgba(15, 23, 42, 0.35);
        border: 1px solid rgba(148, 163, 184, 0.15);
        box-shadow: 0 10px 40px rgba(2,6,23,0.6), inset 0 0 0 1px rgba(255,255,255,0.02);
        border-radius: 20px;
        padding: clamp(28px, 4vw, 56px);
      }
      h1 {
        margin: 0;
        font-weight: 800;
        line-height: 1.05;
        letter-spacing: -0.02em;
        font-size: clamp(36px, 8vw, 84px);
        color: var(--text);
        text-shadow: 0 10px 40px rgba(99, 102, 241, 0.15);
        animation: floatIn 900ms cubic-bezier(.2,.8,.2,1) both;
      }
      .underline {
        display: inline-block;
        position: relative;
        background: linear-gradient(90deg, var(--accent-1), var(--accent-2), var(--accent-3));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        -webkit-text-fill-color: transparent;
      }
      .underline::after {
        content: "";
        position: absolute;
        left: 8%;
        right: 8%;
        bottom: -8px;
        height: 6px;
        border-radius: 999px;
        background: linear-gradient(90deg, rgba(96,165,250,.65), rgba(167,139,250,.65), rgba(52,211,153,.65));
        filter: blur(2px);
        transform-origin: left center;
        animation: swipe 1.2s .35s cubic-bezier(.2,.8,.2,1) both;
      }
      @keyframes floatIn {
        from { opacity: 0; transform: translateY(16px) scale(.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      @keyframes swipe {
        from { transform: scaleX(0); opacity: 0; }
        to { transform: scaleX(1); opacity: 1; }
      }
      footer {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 18px;
        text-align: center;
        font-size: 12px;
        color: rgba(226,232,240,.65);
      }
    </style>
  </head>
  <body>
    <div class="glow" aria-hidden="true"></div>
    <main>
      <h1>Hello world! I'm <span class="underline">Angela</span></h1>
    </main>
    <footer></footer>
  </body>
</html>
